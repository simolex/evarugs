<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVARUGS в вашем городе</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__telephone">
            <div class="header__telephone-img">
              <img src="img/phone.svg" alt="icon: telephone" />
            </div>
            <div class="header_telephone-text">
              <span>+375 29 292-29-29 (VEL)</span>
              <span>+375 33 333-33-33 (МТС)</span>
            </div>
          </div>
          <div class="header__maps">
            <div class="header__maps-img">
              <img src="img/maps.svg" alt="icon: location" />
            </div>
            <span>ваш город</span>
          </div>
          <div class="header__inst">
            <div class="header__inst-img">
              <img src="img/inst.svg" alt="icon: instagram" />
            </div>
            <span>посетите нашу страницу</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
