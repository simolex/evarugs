<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVARUGS в вашем городе</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__telephone">
            <div class="header__telephone-img header__image">
              <img src="img/phone.svg" alt="icon: telephone" />
            </div>
            <div class="header_telephone-text">
              <span>+375 29 292-29-29 (VEL)</span>
              <span>+375 33 333-33-33 (МТС)</span>
            </div>
          </div>
          <div class="header__maps">
            <div class="header__maps-img header__image">
              <img src="img/maps.svg" alt="icon: location" />
            </div>
            <span>ваш город</span>
          </div>
          <div class="header__inst">
            <div class="header__inst-img header__image">
              <img src="img/inst.svg" alt="icon: instagram" />
            </div>
            <span>посетите нашу страницу</span>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__inst">
            <h3 class="footer__header">Мы в социальных сетях</h3>
            <img src="img/inst-color.png" alt="icon: instagram" />
          </div>
          <div class="footer__telephone">
            <h3 class="footer__header">Контактные телефоны</h3>
            <ul class="footer__list">
              <li class="footer__item">+375 29 292-29-29 (VEL)</li>
              <li class="footer__item">+375 33 333-33-33 (МТС)</li>
            </ul>
          </div>
          <div class="footer__address">
            <h3 class="footer__header">О нас</h3>
            <ul class="footer__list">
              <li class="footer__item">
                Индивидуальное изготовление EVA ковриков для вашего автомобиля
              </li>
              <li class="footer__item">ваш город</li>
            </ul>
          </div>
          <div class="footer__decor-1">
            <img src="img/decor-small.svg" alt="" />
          </div>
          <div class="footer__decor-2">
            <img src="img/decor-big.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
